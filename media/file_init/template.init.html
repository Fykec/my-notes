<!DOCTYPE html>
<html>
    <head>
        <title> %s </title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="date" content="%s" />
        <meta name="generator" content="Marboo 0.6: http://marboo.biz" />

        <script src="/media/lib/markdown.js" type="text/javascript"></script>
        <!-- highlight.js -->
        <link rel="stylesheet" href="/media/css/highlight.css/default.css">
        <script src="/media/lib/highlight.pack.js" type="text/javascript"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body style="background-color:transparent">
        <!--
            # This file is created from ~/.marboo/source/media/file_init/template.init.html
            # 本文件由 ~/.marboo/source/media/file_init/template.init.html 复制而来
        -->
        <textarea id="source" style="display:none">%%s</textarea>
        <div id="preview"></div>
        <script type="text/javascript">
            var src = document.getElementById("source").value;
            document.getElementById("preview").innerHTML = markdown.toHTML(src);
        </script>
    </body>
</html>
